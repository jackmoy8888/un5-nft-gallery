<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>UN5 / ETH V4 Live LP NFT</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
    }
    .info {
      margin: 10px 0;
    }
    #image-container img {
      max-width: 90%;
      border: 2px solid #0f0;
      border-radius: 12px;
      margin-top: 20px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>UN5 / ETH V4 Live LP NFT</h1>

  <div class="info"><strong>Token ID:</strong> 33948</div>
  <div class="info"><strong>Wallet:</strong> 0x090C...338A</div>
  <div class="info"><strong>Source:</strong> Uniswap V4</div>

  <p>This image is fetched directly from Uniswap official NFT metadata.</p>
  <div id="image-container">⏳ Loading NFT image...</div>

  <script>
    const provider = new ethers.providers.JsonRpcProvider(
      "https://eth-mainnet.g.alchemy.com/v2/demo" // 建议换成你自己的 Alchemy Key
    );

    const nftContract = new ethers.Contract(
      "0xC36442b4a4522E871399CD717aBDD847Ab11FE88", // NonfungiblePositionManager
      ["function tokenURI(uint256 tokenId) view returns (string)"],
      provider
    );

    const tokenId = "33948";

    async function loadNFT() {
      try {
        const uri = await nftContract.tokenURI(tokenId);
        const response = await fetch(uri);
        const metadata = await response.json();
        const img = document.createElement("img");
        img.src = metadata.image;
        img.alt = "UN5/ETH V4 LP NFT";
        document.getElementById("image-container").innerHTML = "";
        document.getElementById("image-container").appendChild(img);
      } catch (error) {
        console.error(error);
        document.getElementById("image-container").innerHTML =
          "<p class='error'>❌ Failed to load NFT image.</p>";
      }
    }

    loadNFT();
  </script>
</body>
</html>
