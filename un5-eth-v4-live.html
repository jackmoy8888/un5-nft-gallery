<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UN5 / ETH V4 Live LP NFT</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      text-align: center;
      padding: 30px;
    }
    h1 { font-size: 20px; margin-bottom: 10px; }
    .info { margin: 10px 0; }
    img {
      border: 2px solid #0f0;
      border-radius: 10px;
      max-width: 95%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>UN5 / ETH V4 Live LP NFT</h1>
  <div class="info"><strong>Token ID:</strong> 33948</div>
  <div class="info"><strong>Wallet:</strong> 0x090C...338A</div>
  <div class="info"><strong>Source:</strong> Uniswap V4</div>
  <div class="info">This image is fetched directly from Uniswap official NFT metadata.</div>
  <div id="image-container">⏳ Loading NFT image...</div>

  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://eth-mainnet.g.alchemy.com/v2/demo"); // 建议换成自己的 Alchemy Key
    const nftContract = new ethers.Contract(
      "0xC36442b4a4522E871399CD717aBDD847Ab11FE88",
      ["function tokenURI(uint256 tokenId) view returns (string)"],
      provider
    );

    const tokenId = "33948";

    async function loadNFT() {
      try {
        const uri = await nftContract.tokenURI(tokenId);
        const fixedUri = uri.startsWith("ipfs://")
          ? uri.replace("ipfs://", "https://ipfs.io/ipfs/")
          : uri;

        console.log("Metadata URI:", fixedUri);

        const res = await fetch(fixedUri);
        const metadata = await res.json();

        console.log("Metadata JSON:", metadata);

        let imageUrl = metadata.image || metadata.image_url || metadata.imageURI;

        if (!imageUrl) throw new Error("Image URL not found in metadata");

        if (imageUrl.startsWith("ipfs://")) {
          imageUrl = imageUrl.replace("ipfs://", "https://ipfs.io/ipfs/");
        }

        const img = document.createElement("img");
        img.src = imageUrl;
        img.alt = "UN5/ETH V4 LP NFT";
        document.getElementById("image-container").innerHTML = "";
        document.getElementById("image-container").appendChild(img);
      } catch (err) {
        document.getElementById("image-container").innerText = "❌ Failed to load NFT image.";
        console.error("❌ Error loading NFT:", err);
      }
    }

    loadNFT();
  </script>
</body>
</html>
